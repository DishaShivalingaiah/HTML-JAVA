<!DOCTYPE html>

  <button onclick="show()">SHOW</button>  
  <button onclick="hide()">HIDE</button>


  <script>

    var img = document.querySelector("#photo")
    function hide()
    {
        img.style.display="none"
    }

    function show()
    {
        img.style.display="block"
    }
  </script>
