<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        function ellipse(a,b)
        {
          
        let res=3.14*a*b
         console.log("ellipse area is ", res);
        }
        ellipse(8,2)
    </script>
</body>
</html>
